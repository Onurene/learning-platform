<body>
    <div class="box-div">
        <div class="login-form-div">
            <div class="login-box-head">
                <h4>LOGIN</h4>
            </div>
            <div class="login-box-login">
                <form [formGroup]="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter email" formControlName='email'>
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName='password'>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!form.valid">Log In</button>
                </form>
            </div>
        </div>
        <div class="register-link-box">
            Not a memeber? <a [href]='register' class='register-link'>Register Here</a>
        </div>
    </div>
</body>
