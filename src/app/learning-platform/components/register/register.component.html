<body>
    <div class="main-register-box">
        <div class="register-box-div">
            <div class="register-box-head">
                <div class="register-box-heading">
                    <p class="register-heading">Learning Platform</p>
                </div>
                <div class="register-box-secondary">
                    <p class="font-weight-normal register-text">
                        Sign up to open yourself to a whole new world of learning
                    </p>
                </div>
                <div class="separator">
                    <div class="separator-line"></div>
                    <div class="separator-line"></div>
                </div>
            </div>
            <div class="register-box-form">
                <form [formGroup]='registrationForm'>
                    <div class="form-group">
                        <input type="email" class="form-control" [class.is-invalid] = "userEmail.invalid && userEmail.touched" placeholder="Email" formControlName='email'>
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        <div *ngIf="userEmail.invalid && userEmail.touched">
                            <small class='text-danger' *ngIf="userEmail.errors?.email">Please enter a valid email</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name" [class.is-invalid] = "fullName.invalid && fullName.touched"formControlName='fullName'>
                        <small class="text-danger" *ngIf = 'fullName.errors?.required && fullName.touched'>Please enter your name</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName='password'>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password"
                            formControlName='confirmPassword'>
                    </div>
                    <p class="text-danger mismatch-text"  [ngClass]= "{ 'visible': registrationForm.errors?.misMatch, 'invisible': !registrationForm.errors?.misMatch }">Passwords do not match</p>
                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!registrationForm.valid" (click)='onSubmit()'>Sign up</button>
                </form>
            </div>
        </div>
        <div class="sign-up-link-box">
            Already a member?&nbsp;<a href='/login' class='sign-up-link'>Log in</a>
        </div>
    </div>
</body>
