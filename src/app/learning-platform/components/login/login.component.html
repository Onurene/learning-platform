<body>
    <div class="box-div">
        <div class="login-form-div">
            <div class="login-box-head">
                <h4>LOGIN</h4>
            </div>
            <div class="login-box-login">
                <form [formGroup]="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter email" formControlName="email">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        <div *ngIf="userEmail.invalid && userEmail.touched">
                            <small class='text-danger' *ngIf="userEmail.errors?.email">Please enter a valid email</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!form.valid">Log In</button>
                </form>
            </div>
        </div>
        <div class="register-link-box">
            Not a memeber?&nbsp;<a [routerLink]="['/register']" class='register-link'>Register Here</a>
        </div>
    </div>
    <div class="homepage-link">
        <a href="/homepage" class="homelink">Go to homepage</a>
    </div>
    
</body>
